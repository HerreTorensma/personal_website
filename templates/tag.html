<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <title>{{ tag }}</title>
</head>
<body>
    {% include 'navbar.html' %}

    <h1>Tag: {{ tag }}</h1>

    <ul>
    {% for article in articles %}
        <li>[{{ article.date }}] <a href="{{ url_for('blog.article', slug=article.slug) }}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>

    {% include 'footer.html' %}
</body>
</html>
